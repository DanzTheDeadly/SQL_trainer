<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        {style}
    </style>
    <meta charset="UTF-8">
    <title>Database GUI</title>
</head>
<body>
    <article id="status_bar">
        <p>Database GUI</p>
        <p>Database UP</p>
        <p>Database tables: {tables}</p>
        <form method="post">
            <button id="signal_button" name="DB_SIGNAL" type="submit">Delete database</button>
        </form>
    </article>
    <br>
    <article id="sql_gui">
        <form id="sql_form" method="post" enctype="text/plain">
            <textarea id="sql_input" rows="15" name="SQL">{query}</textarea>
            <button id="submit_button" type="submit">Submit query</button>
        </form>
        <table>
            {header}
            {rows}
        </table>
    </article>
</body>
</html>
